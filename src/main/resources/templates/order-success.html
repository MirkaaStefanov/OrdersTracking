<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/public-layout}">
<head>
  <title>Поръчката е приета - Борово Око</title>
</head>
<body>

<div layout:fragment="content">

  <section class="min-h-[80vh] flex items-center justify-center bg-stone-50 py-20">
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto bg-white p-10 md:p-16 rounded-3xl shadow-xl border border-stone-100 text-center relative overflow-hidden animate-fade-in-up">

        <!-- Confetti Background Effect (Static CSS) -->
        <div class="absolute top-0 left-0 w-full h-2 bg-brand-teal"></div>

        <div class="w-24 h-24 rounded-full bg-green-100 text-green-500 flex items-center justify-center mx-auto mb-8 shadow-inner">
          <i class="fas fa-check text-5xl"></i>
        </div>

        <h1 class="text-4xl md:text-5xl font-serif font-bold text-brand-dark mb-4">Благодарим ви!</h1>
        <p class="text-xl text-brand-teal font-medium mb-8" th:text="${message}">Вашата поръчка е приета.</p>

        <div class="h-px w-16 bg-stone-200 mx-auto mb-8"></div>

        <p class="text-stone-500 leading-relaxed mb-8">
          Поръчката ви се обработва в момента. Ще получите имейл с потвърждение на посочения адрес.
          <br/>
          <span class="text-sm mt-2 block text-stone-400">Очаквано време за доставка: 45-60 мин.</span>
        </p>

        <div class="flex flex-col sm:flex-row justify-center gap-4">
          <a th:href="@{/menu}" class="bg-brand-dark text-white px-8 py-3 rounded-full font-bold hover:bg-brand-teal transition-all shadow-lg">
            Обратно към Менюто
          </a>
          <a th:href="@{/}" class="bg-stone-100 text-stone-600 px-8 py-3 rounded-full font-bold hover:bg-stone-200 transition-all">
            Начална Страница
          </a>
        </div>

      </div>
    </div>
  </section>

</div>
</body>
</html>
