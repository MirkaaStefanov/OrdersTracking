

<!DOCTYPE html>
<html lang="bg" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Борово Око</title>

    <!-- PWA Configuration -->
    <link rel="manifest" th:href="@{/manifest.json}">
    <meta name="theme-color" content="#1c2e30">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Borovo Oko">
    <link rel="apple-touch-icon" th:href="@{/images/logo.png}">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                serif: ['"Cormorant Garamond"', 'serif'],
                sans: ['"Montserrat"', 'sans-serif'],
              },
              colors: {
                brand: {
                  teal: '#67b0b6',
                  gold: '#eab308',
                  dark: '#1c2e30',
                  light: '#fcfcfc'
                }
              }
            }
          }
        }
    </script>
</head>
<body class="bg-stone-900 min-h-screen flex items-center justify-center relative overflow-hidden">

<div class="absolute inset-0 z-0">
    <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80"
         class="w-full h-full object-cover opacity-40" alt="Background">
    <div class="absolute inset-0 bg-gradient-to-t from-stone-900 via-stone-900/80 to-transparent"></div>
</div>

<div class="relative z-10 w-full max-w-md px-4 animate-fade-in-up">

    <div class="text-center mb-8">
        <a href="/" class="inline-block mb-4">
            <div class="h-16 w-16 rounded-full border-2 border-brand-teal flex items-center justify-center mx-auto bg-stone-800/50 backdrop-blur-sm">
                <span class="text-white font-serif font-bold text-2xl">B</span>
            </div>
        </a>
        <h2 class="text-4xl font-serif font-bold text-white">Добре дошли</h2>
        <p class="text-brand-teal uppercase tracking-widest text-xs mt-2">Restaurant Borovo Oko</p>
    </div>

    <div class="bg-white/10 backdrop-blur-md border border-white/10 p-8 rounded-3xl shadow-2xl">

        <div th:if="${param.error}" class="mb-6 bg-red-500/20 border border-red-500/50 text-red-100 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
            <i class="fas fa-exclamation-circle"></i> Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="mb-6 bg-green-500/20 border border-green-500/50 text-green-100 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
            <i class="fas fa-check-circle"></i> You have been logged out.
        </div>

        <form th:action="@{/user/login}" method="post" class="space-y-5">
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-400 mb-2 font-semibold">Username</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" name="username" required
                           class="w-full bg-stone-800/50 border border-stone-600 rounded-xl pl-10 pr-4 py-3 text-white focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all placeholder-gray-500"
                           placeholder="Enter username">
                </div>
            </div>

            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-400 mb-2 font-semibold">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" name="password" required
                           class="w-full bg-stone-800/50 border border-stone-600 rounded-xl pl-10 pr-4 py-3 text-white focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all placeholder-gray-500"
                           placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="w-full bg-brand-teal text-white font-bold py-3 rounded-xl hover:bg-brand-light hover:text-brand-dark transition-all shadow-lg transform hover:-translate-y-1 mt-2">
                Log in
            </button>
        </form>

        <div class="flex items-center gap-4 my-6">
            <div class="h-px bg-white/10 flex-grow"></div>
            <span class="text-gray-400 text-xs uppercase">Or</span>
            <div class="h-px bg-white/10 flex-grow"></div>
        </div>

        <a href="/oauth2/authorization/google" class="w-full bg-white text-stone-800 font-bold py-3 rounded-xl hover:bg-stone-200 transition-all shadow-lg flex items-center justify-center gap-3 mb-6">
            <i class="fab fa-google"></i>
            Log in with Google
        </a>

        <div class="text-center mt-6">
            <p class="text-stone-400 text-sm">Don't have an account?
                <a th:href="@{/user/registration/add}" class="text-brand-teal hover:text-white transition-colors font-semibold ml-1">Register new account</a>
            </p>
        </div>
    </div>

    <div class="text-center mt-8">
        <a href="/" class="text-stone-500 hover:text-stone-300 text-sm transition-colors flex items-center justify-center gap-2">
            <i class="fas fa-arrow-left"></i> Back to home
        </a>
    </div>
</div>

</body>
</html>
