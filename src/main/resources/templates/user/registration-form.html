<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            brand: {
              teal: '#67b0b6',
              gold: '#eab308',
              dark: '#1c2e30',
              light: '#fcfcfc'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-stone-900 min-h-screen flex items-center justify-center relative overflow-hidden py-10">

<div class="absolute inset-0 z-0">
  <img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80"
       class="w-full h-full object-cover opacity-40" alt="Background">
  <div class="absolute inset-0 bg-gradient-to-b from-stone-900 via-stone-900/90 to-stone-900"></div>
</div>

<div class="relative z-10 w-full max-w-md px-4">

  <div class="text-center mb-6">
    <h2 class="text-3xl font-serif font-bold text-white">Registration</h2>
    <p class="text-brand-teal uppercase tracking-widest text-xs mt-2">Create your account</p>
  </div>

  <div class="bg-white/10 backdrop-blur-md border border-white/10 p-8 rounded-3xl shadow-2xl">

    <form th:action="@{/user/registration/submit}" th:object="${userDto}" method="post" class="space-y-5">

      <div th:if="${userExistMessage}" class="bg-red-500/20 border border-red-500/50 text-red-100 px-4 py-2 rounded-lg text-sm">
        <i class="fas fa-exclamation-circle mr-2"></i> <span th:text="${userExistMessage}"></span>
      </div>
      <div th:if="${emailExistMessage}" class="bg-red-500/20 border border-red-500/50 text-red-100 px-4 py-2 rounded-lg text-sm">
        <i class="fas fa-exclamation-circle mr-2"></i> <span th:text="${emailExistMessage}"></span>
      </div>
      <div th:if="${passwordsDoNotMatch}" class="bg-red-500/20 border border-red-500/50 text-red-100 px-4 py-2 rounded-lg text-sm">
        <i class="fas fa-exclamation-circle mr-2"></i> <span th:text="${passwordsDoNotMatch}"></span>
      </div>

      <div>
        <label class="block text-xs uppercase tracking-widest text-gray-400 mb-2 font-semibold">Username</label>
        <div class="relative">
          <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="text" th:field="*{username}" required
                 class="w-full bg-stone-800/50 border border-stone-600 rounded-xl pl-10 pr-4 py-3 text-white focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all placeholder-gray-500">
        </div>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-400 text-xs mt-1"></p>
      </div>

      <div>
        <label class="block text-xs uppercase tracking-widest text-gray-400 mb-2 font-semibold">Email</label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="email" th:field="*{email}" required
                 class="w-full bg-stone-800/50 border border-stone-600 rounded-xl pl-10 pr-4 py-3 text-white focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all placeholder-gray-500">
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-400 text-xs mt-1"></p>
      </div>

      <div>
        <label class="block text-xs uppercase tracking-widest text-gray-400 mb-2 font-semibold">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="password" th:field="*{password}" required
                 class="w-full bg-stone-800/50 border border-stone-600 rounded-xl pl-10 pr-4 py-3 text-white focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all placeholder-gray-500">
        </div>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-400 text-xs mt-1"></p>
      </div>

      <div>
        <label class="block text-xs uppercase tracking-widest text-gray-400 mb-2 font-semibold">Repeat Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="password" th:field="*{repeatPassword}" required
                 class="w-full bg-stone-800/50 border border-stone-600 rounded-xl pl-10 pr-4 py-3 text-white focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all placeholder-gray-500">
        </div>
        <p th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" class="text-red-400 text-xs mt-1"></p>
      </div>

      <button type="submit" class="w-full bg-brand-teal text-white font-bold py-3 rounded-xl hover:bg-brand-light hover:text-brand-dark transition-all shadow-lg transform hover:-translate-y-1 mt-4">
        Register
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-stone-400 text-sm">Already have an account?
        <a th:href="@{/user/login}" class="text-brand-teal hover:text-white transition-colors font-semibold ml-1">Log in here</a>
      </p>
    </div>
  </div>

  <div class="text-center mt-8">
    <a href="/" class="text-stone-500 hover:text-stone-300 text-sm transition-colors flex items-center justify-center gap-2">
      <i class="fas fa-arrow-left"></i> Back to home
    </a>
  </div>
</div>

</body>
</html>
