
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
  <title th:text="${formTitle}">Редакция Продукт</title>
</head>
<body>
<div layout:fragment="content">

  <div class="max-w-3xl mx-auto">

    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-serif font-bold text-brand-dark mb-2" th:text="${formTitle}">Редакция на продукт</h1>
      <div class="h-1 w-20 bg-brand-teal mx-auto rounded-full"></div>
    </div>

    <!-- Form Card -->
    <div class="bg-white p-8 md:p-10 rounded-3xl shadow-xl border border-stone-100 relative overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-2 bg-brand-teal"></div>

      <!-- Update Form -->
      <form th:action="@{/admin/products/update/{id}(id=${productDTO.id})}"
            th:object="${productDTO}"
            method="post"
            class="space-y-6">

        <input type="hidden" th:field="*{id}" />

        <!-- Name -->
        <div>
          <label for="name" class="block text-xs uppercase tracking-widest text-stone-500 mb-2 font-semibold">Име на продукт</label>
          <div class="relative">
            <input type="text" id="name" th:field="*{name}" required
                   class="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all text-stone-700 placeholder-stone-400" />
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-xs uppercase tracking-widest text-stone-500 mb-2 font-semibold">Описание</label>
          <textarea id="description" th:field="*{description}" rows="3"
                    class="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all text-stone-700 placeholder-stone-400"></textarea>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-xs uppercase tracking-widest text-stone-500 mb-2 font-semibold">Категория</label>
          <div class="relative">
            <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-stone-400 pointer-events-none text-xs"></i>
            <select id="category" th:field="*{category}" required
                    class="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all appearance-none cursor-pointer text-stone-700">
              <option value="">-- Избери категория --</option>
              <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.displayName}"></option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Price -->
          <div>
            <label for="price" class="block text-xs uppercase tracking-widest text-stone-500 mb-2 font-semibold">Цена (ЛВ)</label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-stone-400 text-sm">BGN</span>
              <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required
                     class="w-full bg-stone-50 border border-stone-200 rounded-xl pl-14 pr-4 py-3 focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all text-stone-700 font-bold" />
            </div>
          </div>

          <!-- Weight -->
          <div>
            <label for="gr" class="block text-xs uppercase tracking-widest text-stone-500 mb-2 font-semibold">Грамаж</label>
            <div class="relative">
              <input type="number" id="gr" th:field="*{gr}" min="0" required
                     class="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all text-stone-700" />
              <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-stone-400 text-sm">гр.</span>
            </div>
          </div>
        </div>

        <!-- Availability Toggle -->
        <div class="flex items-center gap-4 pt-2">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="available" th:field="*{available}" class="sr-only peer">
            <div class="w-11 h-6 bg-stone-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-brand-teal"></div>
            <span class="ml-3 text-sm font-medium text-stone-700 uppercase tracking-wider">Наличен в менюто</span>
          </label>
        </div>

        <!-- Actions -->
        <div class="flex flex-col md:flex-row gap-4 pt-6 border-t border-stone-100 mt-6">
          <button type="submit" class="flex-1 bg-brand-dark text-white font-bold py-4 rounded-xl hover:bg-brand-teal transition-all shadow-lg transform hover:-translate-y-1 flex justify-center items-center gap-2">
            <i class="fas fa-save"></i> <span>Обнови Продукта</span>
          </button>
          <a th:href="@{/admin/products}" class="flex-1 bg-stone-100 text-stone-600 font-bold py-4 rounded-xl hover:bg-stone-200 transition-colors flex justify-center items-center gap-2">
            <i class="fas fa-times"></i> Отказ
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
