
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="bg">
<body>

<!-- Using th:block allows us to output the header and the overlay as siblings in the DOM -->
<th:block th:fragment="header">

    <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 py-4 md:py-6 bg-gradient-to-b from-black/60 to-transparent"
            id="navbar-container">
        <div class="container mx-auto px-6 flex items-center justify-between">

            <!-- Logo Section -->
            <a th:href="@{/}" class="flex items-center gap-3 cursor-pointer group z-50 relative">
                <div id="logo-border" class="h-10 w-10 md:h-12 md:w-12 rounded-full border-2 border-white/80 flex items-center justify-center overflow-hidden transition-all duration-300 bg-white">
                    <img src="https://placehold.co/100x100/67b0b6/ffffff?text=B"
                         th:src="@{/images/logo.png}"
                         onerror="this.src='https://placehold.co/100x100/67b0b6/ffffff?text=B'"
                         alt="Logo"
                         class="w-full h-full object-cover"/>
                </div>

                <div class="flex flex-col">
                 <span class="brand-text text-lg md:text-2xl font-serif font-bold tracking-wider leading-none text-white group-hover:text-brand-teal transition-colors">
                   БОРОВО ОКО
                 </span>
                    <span class="brand-sub text-[0.5rem] md:text-[0.6rem] uppercase tracking-[0.2em] text-gray-300">
                   Restaurant
                 </span>
                </div>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-8">
                <a th:href="@{/}" class="nav-link-text text-sm font-medium uppercase tracking-widest text-white hover:text-brand-teal transition-colors relative group">
                    Начало
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-brand-teal transition-all duration-300 group-hover:w-full"></span>
                </a>

                <a th:href="@{/menu}"
                   th:classappend="${activePage == 'menu' ? 'text-brand-teal' : 'text-white'}"
                   class="nav-link-text text-sm font-medium uppercase tracking-widest hover:text-brand-teal transition-colors relative group">
                    Меню
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-brand-teal transition-all duration-300 group-hover:w-full"></span>
                </a>

                <!-- Desktop Cart Icon -->
                <div class="relative">
                    <a th:href="@{/cart}"
                       th:classappend="${activePage == 'cart' ? 'text-brand-teal' : 'text-white'}"
                       class="nav-link-text hover:text-brand-teal transition-colors"
                       title="Количка">
                        <i class="fas fa-shopping-cart text-lg"></i>
                    </a>
                    <!-- Changed from th:if to classappend 'hidden' so JS can find it and remove class -->
                    <span th:text="${cartItemCount != null ? cartItemCount : 0}"
                          th:classappend="${(cartItemCount == null or cartItemCount == 0) ? 'hidden' : ''}"
                          class="cart-count-badge absolute -top-2 -right-3 bg-brand-gold text-brand-dark text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-sm">
                    </span>
                </div>

                <!-- Auth & Reservation Buttons -->
                <div class="flex items-center gap-4">

                    <!-- Authenticated User -->
                    <div sec:authorize="isAuthenticated()" class="relative group">
                        <button class="nav-link-text text-white hover:text-brand-teal transition-colors flex items-center gap-2 text-sm font-medium uppercase tracking-widest">
                            <i class="fas fa-user-circle"></i>
                            <span sec:authentication="name">User</span>
                        </button>
                        <!-- Dropdown -->
                        <div class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-xl py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform translate-y-2 group-hover:translate-y-0 text-stone-800">
                            <div class="px-4 py-2 text-xs text-stone-400 border-b border-stone-100 mb-1">Акаунт</div>
                            <a th:href="@{/admin/products}" sec:authorize="hasAuthority('ADMIN')" class="block px-4 py-2 text-sm hover:bg-brand-teal/10 hover:text-brand-teal">
                                <i class="fas fa-cog mr-2"></i> Админ панел
                            </a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="w-full text-left block px-4 py-2 text-sm text-red-500 hover:bg-red-50">
                                    <i class="fas fa-sign-out-alt mr-2"></i> Изход
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Guest User -->
                    <div sec:authorize="!isAuthenticated()" class="flex items-center gap-4">
                        <a th:href="@{/user/login}" class="nav-link-text text-sm font-medium uppercase tracking-widest text-white hover:text-brand-teal transition-colors">
                            Вход
                        </a>
                    </div>

                    <a href="#contact" class="bg-brand-teal text-white px-6 py-2 rounded-full font-medium hover:bg-brand-teal/80 transition-all transform hover:scale-105 shadow-lg flex items-center gap-2 border border-transparent hover:border-white/20 text-sm">
                        <i class="fas fa-phone-alt text-xs"></i>
                        Резервация
                    </a>
                </div>
            </div>

            <!-- Mobile Controls (Cart + Hamburger) -->
            <div class="flex items-center gap-6 md:hidden z-50">
                <div class="relative">
                    <a th:href="@{/cart}" class="text-white hover:text-brand-teal transition-colors inline-flex p-1">
                        <i class="fas fa-shopping-cart text-xl"></i>
                    </a>
                    <!-- Changed from th:if to classappend 'hidden' so JS can find it and remove class -->
                    <span th:text="${cartItemCount != null ? cartItemCount : 0}"
                          th:classappend="${(cartItemCount == null or cartItemCount == 0) ? 'hidden' : ''}"
                          class="cart-count-badge absolute -top-2 -right-2 bg-brand-gold text-brand-dark text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-sm border border-brand-dark">
                    </span>
                </div>

                <button id="mobile-menu-btn" class="text-white hover:text-brand-teal transition-colors focus:outline-none p-1">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu-overlay" class="fixed inset-0 z-[60] bg-brand-dark transition-transform duration-500 ease-in-out translate-x-full flex flex-col">
        <div class="flex justify-end p-6">
            <button id="close-mobile-menu" class="text-white/60 hover:text-white transition-colors p-2">
                <i class="fas fa-times text-3xl"></i>
            </button>
        </div>

        <div class="flex-grow flex flex-col items-center justify-center gap-8 text-white pb-20 overflow-y-auto">
            <a th:href="@{/}" class="text-3xl font-serif font-bold tracking-wide hover:text-brand-teal transition-all transform hover:translate-x-2">Начало</a>
            <a th:href="@{/menu}" class="text-3xl font-serif font-bold tracking-wide hover:text-brand-teal transition-all transform hover:translate-x-2">Меню</a>
            <a th:href="@{/cart}" class="text-3xl font-serif font-bold tracking-wide hover:text-brand-teal transition-all transform hover:translate-x-2 flex items-center gap-3">
                Количка
                <span class="cart-count-badge bg-brand-gold text-brand-dark text-base font-bold px-2 py-0.5 rounded-full"
                      th:classappend="${(cartItemCount == null or cartItemCount == 0) ? 'hidden' : ''}"
                      th:text="${cartItemCount}"></span>
            </a>

            <div class="w-16 h-1 bg-brand-teal/30 rounded-full my-2"></div>

            <!-- Mobile Auth Links -->
            <div sec:authorize="isAuthenticated()" class="text-center">
                <span class="block text-sm text-stone-400 mb-2">Здравейте, <span sec:authentication="name">User</span></span>
                <a th:href="@{/admin/products}" sec:authorize="hasAuthority('ADMIN')" class="block text-lg text-brand-teal hover:text-white mb-4">Админ панел</a>

                <form th:action="@{/logout}" method="post" class="inline-block">
                    <button type="submit" class="text-xl text-red-400 hover:text-red-300 transition-colors uppercase tracking-widest bg-transparent border-none cursor-pointer">
                        Изход
                    </button>
                </form>
            </div>

            <div sec:authorize="!isAuthenticated()" class="flex flex-col items-center gap-4">
                <a th:href="@{/user/login}" class="text-2xl font-serif font-bold hover:text-brand-teal transition-colors">Вход</a>
                <a th:href="@{/user/registration/add}" class="text-lg text-stone-400 hover:text-white transition-colors">Регистрация</a>
            </div>

            <div class="w-16 h-1 bg-brand-teal/30 rounded-full my-2"></div>

            <div class="flex flex-col gap-6 items-center mt-4 text-lg">
                <div class="flex items-center gap-3 text-gray-300">
                    <i class="fas fa-map-marker-alt text-brand-teal"></i>
                    <span>Търговище, България</span>
                </div>
                <div class="flex items-center gap-3 text-gray-300">
                    <i class="fas fa-phone-alt text-brand-teal"></i>
                    <span>+359 89 123 4567</span>
                </div>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
