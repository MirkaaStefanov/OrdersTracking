<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Борово Око</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/public-styles.css}">
</head>
<body>

<th:block th:replace="~{fragments/public-header :: header}"></th:block>

<main>
    <th:block layout:fragment="content"></th:block>
</main>

<th:block th:replace="~{fragments/public-footer :: footer}"></th:block>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.getElementById('publicNav');
      if (nav) {
        window.addEventListener('scroll', () => {
          if (window.scrollY > 50) { // Колко да скролне преди да се появи
            nav.classList.add('nav-scrolled');
          } else {
            nav.classList.remove('nav-scrolled');
          }
        });
      }
    });
</script>

</body>
</html>
