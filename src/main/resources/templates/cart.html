<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/public-layout}">
<head>
    <title>Количка</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container" style="padding-top: 3rem; padding-bottom: 3rem;">
        <h1>Вашата Количка</h1>

        <div th:if="${cart == null or cart.cartItems.isEmpty()}" class="cart-empty-message">
            <h2><i class="fas fa-shopping-cart" style="margin-right: 10px;"></i> Количката ви е празна.</h2>
            <p>Нямате добавени продукти. Моля, върнете се в менюто, за да добавите.</p>
            <a th:href="@{/menu}" class="btn btn-primary" style="margin-top: 1rem;">
                <i class="fas fa-utensils" style="margin-right: 5px;"></i> Към Менюто
            </a>
        </div>

        <div class="cart-wrapper" th:unless="${cart == null or cart.cartItems.isEmpty()}">

            <div class="cart-items-table">
                <table>
                    <thead>
                    <tr>
                        <th>Продукт</th>
                        <th>Ед. Цена</th>
                        <th>Количество</th>
                        <th>Общо</th>
                        <th></th> </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cart.cartItems}">

                        <td style="font-weight: 600;" th:text="${item.product.name}">
                            Пилешка супа
                        </td>

                        <td th:text="${#numbers.formatDecimal(item.product.price, 1, 2)} + ' лв.'">
                            4.90 лв.
                        </td>

                        <td class="cart-item-quantity">
                            <span th:text="${item.quantity}">2</span>
                        </td>

                        <td style="font-weight: 700;"
                            th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)} + ' лв.'">
                            9.80 лв.
                        </td>

                        <td>
                            <form th:action="@{/cart/remove/{productId}(productId=${item.product.id})}" method="post">
                                <button type="submit" class="btn-remove" title="Премахни">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="cart-summary">
                <h3>Обобщение</h3>

                <div class="summary-row">
                    <span>Междинна сума</span>
                    <span th:text="${#numbers.formatDecimal(totalPrice, 1, 2)} + ' лв.'">0.00 лв.</span>
                </div>

                <div class="summary-row">
                    <span>Доставка</span>
                    <span>Безплатна</span>
                </div>

                <div class="summary-row total">
                    <span>Общо</span>
                    <span th:text="${#numbers.formatDecimal(totalPrice, 1, 2)} + ' лв.'">0.00 лв.</span>
                </div>

                <a th:href="@{/checkout}" class="btn btn-primary" style="width: 100%; text-align: center; margin-top: 1rem; padding: 1rem;">
                    Към Плащане
                </a>
            </div>
        </div> </div> </div>
</body>
</html>
